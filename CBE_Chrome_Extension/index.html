<html>
<head>
  <title> CBE Calculator </title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="angularApp.js"></script>
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css" media="screen" />
  <style>
    .glyphicon-remove-circle {cursor:pointer}
    div.stats{
      text-align:center;
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>
<body ng-app="CBEcalc" ng-controller="MainCtrl" style="width:780px; height:580px">
	<div class="container">

    <!--Title Block-->
	  <div class = "row" id = "title">
	    <div id="titleBlock" class="col-md-6 col-md-offset-3" style = "text-align: center">
	        <h1> CBE Grade Calculator </h1>
	        <h3>
	          <b>
	            GPA: {{gpa}} - Credits: {{totalCredits}}
	          </b>
	        </h3>
	        <div class = "col-xs-4">
	          <h4>
	            Class
	          </h4>
	        </div>
	        <div class = "col-xs-4">
	          <h4>
	            Grade
	          </h4>
	        </div>
	        <div class = "col-xs-4">
	          <h4>
	            Credits
	          </h4>
	        </div>
	        <hr width="90%" style="float: center">
	    </div>
	  </div>

	  <div class = "row" id = "grades">

      <!--Grade Block-->
	    <div class = "col-md-6 col-md-offset-3">
	      <div id = "gradeBlock" style="overflow:auto; min-height:20%; max-height:40%;">
	        <div ng-repeat="class in classList">
	          <span style="font-size:20px; margin-left:10px; margin-top:15px;">
	            <div class = "col-xs-4" style="text-align:center;">
	              <span class="glyphicon glyphicon-remove-circle"
	                ng-click="removeClass(class)"
	                style="margin-left:5px; float:left;">
	              </span>
	              {{class.name}}
	            </div>
	            <div class = "col-xs-4" style="text-align:center;">
	              {{class.grade}} ({{class.gpa}})
	            </div>
	            <div class = "col-xs-4" style="text-align:center;">
	              {{class.credits}}
	            </div>
              <!-- Horizontal grade deviding line
              <hr width="80%" style="margin-top:8px; float: center">
              -->
            </span>
	        </div>
	      </div>
	    </div>

      <!--Submit Block-->
	    <div class = "col-md-3">
	      <div id = "submitBlock"
	        style="margin-left: 10% ; margin-right:10%">
          <section>
	          <form ng-submit="updatePrevious()">
              <div class = "row" id = "oldGrades">
  	            <h2 style="text-align:center">
  	              Previous Info
  	            </h2>
                <div class = "col-md-6">
    	            <div class="form-group">
    	              <input type="text"
    	                class="form-control"
    	                placeholder="GPA"
    	                ng-model="prevGPA">
    	              </input>
    	            </div>
                </div>
                <div class = "col-md-6">
    	            <div class="form-group">
    	              <input type="text"
    	                class="form-control"
    	                placeholder="Credits"
    	                ng-model="prevCredits">
    	              </input>
    	            </div>
                </div>
              </div>
	            <button type="submit" class="btn btn-primary" style="float: right;">
	              Update
	            </button>
            </form>
          </section>
	        <section>
	          <form ng-submit="addClass()">
              <div class = "row" id = "addAClass">
  	            <h2 style="text-align:center">
  	              Add a class
  	            </h2>
              </div>
	            <div class="form-group">
	              <input type="text"
	                class="form-control"
	                placeholder="Class name"
	                ng-model="name">
	              </input>
	            </div>
	            <div class="form-group">
	              <input type="text"
	                class="form-control"
	                placeholder="Letter grade"
	                ng-model="grade">
	              </input>
	            </div>
	            <div class="form-group">
	              <input type="text"
	                class="form-control"
	                placeholder="# credits"
	                ng-model="credits">
	              </input>
	            </div>
	            <button type="submit" class="btn btn-primary" style="float: right;">
	              Add
	            </button>

  	            <!-- Upload Block
  	            <div style="margin-top: 20%">
  	              <h1 style="text-align:center"> Upload Your Transcript </h1>
  	              <div class="center-block">
  	                <button type="submit"
  	                  class="btn btn-primary"
  	                  style="position: center;">
  	                  Upload
  	                </button>
  	              </div>
  	            </div>
  	            -->

	          </form>
	        </section>
	      </div>
	    </div>
	  </div>
	</div>
</body>
</html>
